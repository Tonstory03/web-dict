version: '3.4'
services:
  web-api:
    image: tonstory/web-dict
    container_name: web-dict
    build:
      dockerfile: Dockerfile
      context: .
    networks:
      - web-dict
    ports:
      - 8080:8080
    environment: 
      - NODE_ENV=test
    command: yarn start

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/word"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: on-failure

networks:
  web-dict:
    external: true